{% extends 'base.html' %}

{% block content %}
<div class="container_sells">
    <div class="tab">
        <h1>{{sell.day}}</h1>
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <div><button>Update</button></div>
        </form>
        <form action="{% url 'delete_sell' sells.id %}" method="POST">
            {% csrf_token %}
            <button>Delete</button>
        </form>
    </div>


    <table>
        <tr>
            <th>Day</th>
            <th>Product</th>
            <th>Amount</th>
            <th>Total Import</th>
        </tr>

        {% for sell in all_sells %}
        <tr>
            <td>{{sell.day}}</td>
            <td>{{sell.product}}</td>
            <td>{{sell.amount}}</td>
            <td>{{sell.total_import}}</td>
            <td><a class="edit" href="">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
