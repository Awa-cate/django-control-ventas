{% extends 'base.html' %}

{% block content %}
<h1>Products</h1>
<div class="container_products">
    <div class="tab">
        <h2>Add Product</h2>
        {{error}}
        <form action="" method="POST">

            {% csrf_token %}

            {{form}}
            <div><button name="product_form">Add Product</button></div>
        </form>
    </div>
    
    <table>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Cost</th>
            <th>Sell</th>
            <th></th>
        </tr>

        {% for product in products %}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.amount}}</td>
            <td>{{product.cost}}</td>
            <td>{{product.sell}}</td>
            <td><a class="edit" href="{% url 'products_detail' product.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
