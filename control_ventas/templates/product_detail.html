{% extends 'base.html' %}

{% block content %}
<div class="container_products">
    <div class="tab">
        <h1>{{product.name}}</h1>
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <div><button>Update</button></div>
        </form>
        <form action="{% url 'delete_product' product.id %}" method="POST">
            {% csrf_token %}
            <div><button>Delete</button></div>
        </form>
    </div>


    <table>
        <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Cost</th>
            <th>Sell</th>
        </tr>

        {% for product in all_products %}
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.amount}}</td>
            <td>{{product.cost}}</td>
            <td>{{product.sell}}</td>
            <td><a class="edit" href="{% url 'products_detail' product.id %}">Editar</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
